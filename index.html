<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely - Music Visualizer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

<body>
<main class="container">
    <section>
        <img src="./assets/logo.png" alt="Logo"/>
        <p class="secondary">Vibely - Music Visualizer</p>
    </section>
    <section>
        <h1>The ultimate music visualizer app in your pocket</h1>
        <br />
        <p class="secondary">Make your music stand out on social media with stunning visuals - effortlessly</p>
    </section>
    <video
            muted
            loop
            autoPlay
            playsInline
            poster="./assets/preview.png"
            preload="none">
        <source src="./assets/preview.webm" type="video/webm"/>
        <source src="./assets/preview.mp4" type="video/mp4"/>
    </video>
    <section>
        <a href="https://apps.apple.com/app/id1528056717" target="_blank">
            <img src="./assets/appstore.svg" alt="AppStore" width="150px" />
        </a>
    </section>
    <section>
        <a href="https://apps.apple.com/app/id1528056717" target="_blank">
            <img src="./assets/qr.png" alt="QR" width="150px" style="border-radius: 20px" />
        </a>
    </section>
    <section>
        <h3>Join Community</h3>
        <br />
        <div>
            <a href="https://tiktok.com/@getvibely.app" target="_blank">TikTok</a>
            <span>·</span>
            <a href="https://discord.gg/R62jekxBsG" target="_blank">Discord</a>
        </div>
    </section>
    <section>
        <h3>Contact</h3>
        <br />
        <a href="mailto:support@getvibely.app">support@getvibely.app</a>
    </section>
    <footer>
        <a href="./privacy">Privacy Policy</a>
        <span>·</span>
        <a href="./terms">Terms of Use</a>
    </footer>
</main>
</body>
</html>
